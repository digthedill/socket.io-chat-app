<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <title>Talk to me</title>
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>

      <div class="chat__main">
        <h1>Chat App</h1>
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form action="" id="chatForm">
            <input type="text" name="message" />
            <button type="submit">send</button>
          </form>
          <button id="sendLocation">send location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{msgTimeStamp}}</span>
        </p>

        <p></p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="locationMsg-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{locationTimeStamp}}</span>
        </p>
        <p>
          <a href="{{location}}" target="_blank">My current location</a>
        </p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
